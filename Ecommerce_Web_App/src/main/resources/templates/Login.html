<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-2">
			<div class="row">
				<div class="col-md-6 p-3">
					<img src="images/Login_Page_Images/login.png" alt="..." width="80%"
						height="90%">
				</div>
				<div class="col-md-6 p-5">
					<div class="card shadow-sm pd-3 mb-5 ">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
						</div>
						<div class="card-body">
							<form>
								<div class="mb-3">
									<label class="form-label">Email </label> <input
										class="form-control" name="email" type="email">
								</div>
								<div class="mb-3">
									<label class="form-label">Password </label> <input
										class="form-control" name="password" type="password">
								</div>
								<button type="submit" class="btn btn-outline-primary col-md-12">Login</button>
							</form>

						</div>
						<div class="card-footer text-center">
							<a href="/forgot" class="text-decoration-none">Forgot
								Password</a><br> Don't have an account? <a href="/register"
								class="text-decoration-none">Create New One</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-2">
			<div class="row">
				<div class="col-md-6 p-2">
					<img src="images/Register_Page_Images/register.png" alt="..."
						width="80%" height="90%">
				</div>
				<div class="col-md-6 p-8">
					<div class="card shadow-sm pd-3 mb-5 ">
						<div class="card-header">
							<p class="fs-4 text-center">Register Here</p>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name </label> <input
											class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">Mobile Number </label> <input
											class="form-control" name="number" type="number">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Email </label> <input
										class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">State </label> <input
											class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode </label> <input
											class="form-control" name="pincode" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Password </label> <input
											class="form-control" name="password" type="text">
									</div>
									<div class="col">
										<label class="form-label">Confirm Password </label> <input
											class="form-control" name="cpassword" type="password">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Profile Image</label><input
										class="form-control" name="profile_image" type="file">
								</div>
								<button type="submit" class="btn btn-outline-primary col-md-12">Register</button>
							</form>

						</div>
						<div class="card-footer text-center">
							Have an account? <a href="/login" class="text-decoration-none">Login
								Here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
